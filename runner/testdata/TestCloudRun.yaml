---
meta:
  author: "tester"
  enabled: true
  name: "TestCloudRun.yaml"
  description: "Example Test"
tests:
  - test_title: "001"
    description: "access real external site"
    stages:
      - stage:
          input:
            uri: "/200"
            dest_addr: "{{ .TestAddr }}"
            port: {{ .TestPort }}
            headers:
              User-Agent: "ModSecurity CRS 3 Tests"
              Accept: "*/*"
              Host: "{{ .TestAddr }}"
          output:
            expect_error: False
            status: [200]
  - test_title: "403"
    description: "using log_contains should return a 403 response."
    stages:
      - stage:
          input:
            uri: "/403"
            dest_addr: "{{ .TestAddr }}"
            port: {{ .TestPort }}
            headers:
              User-Agent: "ModSecurity CRS 3 Tests"
              Accept: "*/*"
              Host: "{{ .TestAddr }}"
          output:
            log_contains: "ModSecurity: Access denied with code 403"
  - test_title: "405"
    description: "using no_log_contains should return a 405 response."
    stages:
      - stage:
          input:
            uri: "/405"
            dest_addr: "{{ .TestAddr }}"
            port: {{ .TestPort }}
            headers:
              User-Agent: "ModSecurity CRS 3 Tests"
              Accept: "*/*"
              Host: "{{ .TestAddr }}"
          output:
            no_log_contains: "ModSecurity: Access denied with code 403"
  - test_title: "008"
    description: "this test is number 8"
    stages:
      - stage:
          input:
            uri: "/200"
            dest_addr: "{{ .TestAddr }}"
            port: {{ .TestPort }}
            headers:
              User-Agent: "ModSecurity CRS 3 Tests"
              Accept: "*/*"
              Host: "localhost"
          output:
            status: [200]
  - test_title: "010"
    stages:
      - stage:
          input:
            uri: "/200"
            dest_addr: "{{ .TestAddr }}"
            port: {{ .TestPort }}
            version: "HTTP/1.1"
            method: "OTHER"
            headers:
              User-Agent: "ModSecurity CRS 3 Tests"
              Accept: "*/*"
              Host: "localhost"
          output:
            response_contains: "Hello, client"
  - test_title: "101"
    description: "this tests exceptions (connection timeout)"
    stages:
      - stage:
          input:
            dest_addr: "{{ .TestAddr }}"
            port: 8090
            headers:
              User-Agent: "ModSecurity CRS 3 Tests"
              Accept: "*/*"
              Host: "none.host"
          output:
            expect_error: True
  - test_title: "102"
    description: "this tests exceptions (connection timeout)"
    stages:
      - stage:
          input:
            dest_addr: "{{ .TestAddr }}"
            port: 8090
            headers:
              User-Agent: "ModSecurity CRS 3 Tests"
              Host: "none.host"
              Accept: "*/*"
            encoded_request: ""
          output:
            expect_error: True
