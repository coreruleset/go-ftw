---
meta:
  author: "tester"
  description: "Example Test"
tests:
  - test_id: 1
    description: "access real external site"
    stages:
      - input:
          dest_addr: "{{ .TestAddr }}"
          port: {{ .TestPort }}
          headers:
            User-Agent: "ModSecurity CRS 3 Tests"
            Accept: "*/*"
            Host: "{{ .TestAddr }}"
        output:
          expect_error: False
          status: 200
  - test_id: 8
    description: "this test is number 8"
    stages:
      - input:
          dest_addr: "{{ .TestAddr }}"
          port: {{ .TestPort }}
          headers:
            User-Agent: "ModSecurity CRS 3 Tests"
            Accept: "*/*"
            Host: "localhost"
        output:
          status: 200
  - test_id: 10
    stages:
      - input:
          dest_addr: "{{ .TestAddr }}"
          port: {{ .TestPort }}
          version: "HTTP/1.1"
          method: "OTHER"
          headers:
            User-Agent: "ModSecurity CRS 3 Tests"
            Accept: "*/*"
            Host: "localhost"
        output:
          response_contains: "Hello, client"
  - test_id: 101
    description: "this tests exceptions (connection timeout)"
    stages:
      - input:
          dest_addr: "{{ .TestAddr }}"
          port: 8090
          headers:
            User-Agent: "ModSecurity CRS 3 Tests"
            Accept: "*/*"
            Host: "none.host"
        output:
          expect_error: True
  - test_id: 102
    description: "this tests exceptions (connection timeout)"
    stages:
      - input:
          dest_addr: "{{ .TestAddr }}"
          port: 8090
          headers:
            User-Agent: "ModSecurity CRS 3 Tests"
            Host: "none.host"
            Accept: "*/*"
          encoded_request: ""
        output:
          expect_error: True
