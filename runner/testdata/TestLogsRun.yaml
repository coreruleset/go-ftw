---
meta:
  author: "tester"
  enabled: true
  name: "TestLogsRun.yaml"
  description: "Example Test"
tests:
  - test_id: 200
    stages:
      - input:
          dest_addr: "{{ .TestAddr }}"
          port: {{ .TestPort }}
          headers:
            User-Agent: "ModSecurity CRS 3 Tests"
            Accept: "*/*"
            Host: "localhost"
        output:
          log_contains: id \"949110\"
  - test_id: 201
    stages:
      - input:
          dest_addr: "{{ .TestAddr }}"
          port: {{ .TestPort }}
          headers:
            User-Agent: "ModSecurity CRS 3 Tests"
            Accept: "*/*"
            Host: "localhost"
        output:
          no_log_contains: ABCDE
